<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
     <div class="mainContainer shadow-lg">
     <input type="text" id="result" class="result" disabled>
      <div class="buttons">
        <button class="btnMy" onclick="appendToResult('7')">7</button>
        <button class="btnMy" onclick="appendToResult('8')">8</button>
        <button class="btnMy" onclick="appendToResult('9')">9</button>
        <button class="btnMy" onclick="appendToResult('+')" class="bn">+</button>
        <button class="btnMy" onclick="appendToResult('4')">4</button>
        <button class="btnMy" onclick="appendToResult('5')">5</button>
        <button class="btnMy" onclick="appendToResult('6')">6</button>
        <button class="btnMy" onclick="appendToResult('-')" class="bn">-</button>
        <button class="btnMy" onclick="appendToResult('1')">1</button>
        <button class="btnMy" onclick="appendToResult('2')">2</button>
        <button class="btnMy" onclick="appendToResult('3')">3</button>
        <button class="btnMy" onclick="appendToResult('*')"  class="bn">*</button>
        <button class="btnMy" onclick="clearResult()" style="background-color: red; color: white;">C</button>
        <button class="btnMy" onclick="appendToResult('0')">0</button>
        <button onclick="calculateResult()" class="bn btnMy">=</button>
        <button class="btnMy" onclick="appendToResult('/')" class="bn">/</button>

      </div>
     </div>
    
<script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
